---
layout: home
title: Archive
description: Post Archive
---
<h1>Archive</h1>
<nav>
<ul class="posts">
	{% for post in site.posts offset:10 %}
	<li>
	<a href="{{ site.baseurl }}{{ post.url }}" class="h3">{{ post.title }}</a>
	<small>
		<date>{{ post.date | date_to_string }}</date>
	</small>
	</li>
	{% endfor %}
</ul>
</nav>
